<h2>
  Movies</h2>
{{vm}}
<form>
<div class="form-group">

<input type="text" class="form-control" placeholder="name" ng-model="vm.newMovie.name">
    <br> Genre:
    <br>
    <select ng-model="vm.newMovie.genre_id">
      <option ng-repeat="genre in vm.genre.list" value="{{genre.id}}">{{genre.type}}</option>
    </select>
    <br> Release Date:
    <br>
<input class="form-control" type="number" placeholder="date" ng-model="vm.newMovie.release_date">
    <br>Run Time
    <br>
<input class="form-control" type="number" placeholder="runtime" ng-model="vm.newMovie.run_time">
<br>
<input class="form-control" type="text" placeholder="image" ng-model="vm.newMovie.image_url">
    <br>
<button type="button" class="btn btn-primary" ng-click="vm.addMovie()">Add Movie</button>
  </div>
</form>
<div ng-cloak>
  <md-content class="md-padding" layout="row">
    <div layout="column">
      <md-card ng-repeat="movie in vm.movies.list" md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{movie.name}}</span>
            <span class="md-subhead">Realeased in {{movie.release_date}}</span>
            <span class="md-subhead">{{movie.genre_id}}</span>
            <span class="md-subhead">Run time: {{movie.run_time}} min.</span>
          </md-card-title-text>
          <md-card-title-media>
            <img class="md-media-md card-media" ng-src="styles/images/{{movie.image_url}}"></img>
          </md-card-title-media>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
          <md-button class="md-raised md-primary">Genre</md-button>
          <md-button class="md-warn md-raised md-hue-2">Delete</md-button>
        </md-card-actions>
      </md-card>
    </div>
  </md-content>
</div>
